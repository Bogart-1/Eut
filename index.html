<!DOCTYPE html>
<html>
<head>
    <title>Flashcards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
        }

        #flashcard {
            width: 300px;
            height: 200px;
            background-color: #fff;
            border: 1px solid #ccc;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        #flashcard-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #buttons {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #next-button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
        }

        #show-answer-button {
            background-color: #2196F3;
            color: #fff;
            border: none;
        }
    </style>
</head>
<body>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div id="flashcard-container">
        <div id="flashcard">Click "Show Answer" to reveal the answer.</div>
        <div id="buttons">
            <button id="show-answer-button">Continue</button>
            <button id="next-button">Decline</button>
        </div>
    </div>

    <script>
        const flashcard = document.getElementById("flashcard");
        const showAnswerButton = document.getElementById("show-answer-button");
        const nextButton = document.getElementById("next-button");

        const flashcards = [
            { question: "This app is used to predict your time of death. Do you wish to continue?", answer: "There is no turning back." },
           
        ];

        let currentFlashcardIndex = 0;
        let showAnswer = false;

        function displayFlashcard() {
            if (showAnswer) {
                flashcard.textContent = flashcards[currentFlashcardIndex].answer;
            } else {
                flashcard.textContent = flashcards[currentFlashcardIndex].question;
            }
        }

        showAnswerButton.addEventListener("click", () => {
            showAnswer = true;
            displayFlashcard();
        });

        nextButton.addEventListener("click", () => {
            currentFlashcardIndex = (currentFlashcardIndex + 1) % flashcards.length;
            showAnswer = false;
            displayFlashcard();
        });

        displayFlashcard();
    </script>
</body>
</html>
